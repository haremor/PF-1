    <div id="F4"></div>
    <div id="A4"></div>

    <script>
        const log = console.log;
        const keyMatch = {
            a: null,
            s: null,
            d: null,
            f: null
        }
        let keys = document.getElementsByTagName("div");
        keys = Array.from(keys);
        const synth = new Tone.PolySynth(Tone.Synth).toDestination();

        const playNote = el => { // Handle the element given
            this.now = Tone.now(); // Tone.now must be global to keep track of
            let note = el.id;
            synth.triggerAttack(note, now);
        }

        const stopNote = el => {
            this.now = Tone.now();
            let note = el.id;
            synth.triggerRelease(note, now); // Stop all notes playing
        }

        keys.forEach((el) => {
            el.onmousedown = () => {playNote(el)} // "this" is global
            el.onmouseup = () => {stopNote(el)}
            el.onmouseleave = () => {stopNote(el)}
        })

        for (const [, value] of Object.entries(keyMatch)) {
            log(value)
        }

        }
    </script>
