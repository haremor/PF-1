<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="128x128" href="favicon.ico" type="image/ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.9/Tone.js"></script>
    <title>Synthol</title>
    <style>
        html {
            height: 100%;
        }
        body {
            margin: 0;
            height: 100%;
            /* background-size: 10%; */
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(#e66465, #9198e5);
            /* background-color: black;
            background-image: url("grid_cell.png"), url("grid_cell.png");
            animation: trip 20s linear infinite alternate; */
        }
        ul {
            display: inherit;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        #synth_wrap {
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            /* border: 2px solid black; */
            max-width: 600px;
            min-width: 600px;
        }
        .working_area {
            
        }
        .noselect {
            -moz-user-select: none;
            -webkit-user-select: none;
            user-select: none;
        }
        .key_container {
            display: flex;
            flex-grow: 1;
            position: relative;
            cursor: pointer;
        }
        .white_key {
            width: 100%;
            height: 190px;
            box-sizing: content-box;
            background-color: white;
            transition-property: background-color;
            transition-duration: 0.5s;
        }
        .white_key:not(#B3) {
            border-right: 0.5px solid rgba(32, 32, 32, .3);
        }
        .black_key {
            width: 70%;
            height: 55%;
            position: absolute;
            right: -36%;
            z-index: 1;
            background-color: black;
            border: solid 1px black;
            border-radius: 0 0 5px 5px;
            transition-property: background-color, border-color;
            transition-duration: 0.5s;
        }
        .active {
            background-color: rgb(255, 207, 51);
            transition-duration: 0s;
        }
        /* @keyframes trip {
            0% {
              background-position : 0px 0px
            }
            100% {
              background-position : 200px 200px, -200px -200px
            }
        } */
    </style>
</head>
<body>
    <div class="working_area">
        <div id="synth_wrap" class="noselect"></div>
        <script src="synthol_create.js"></script>
        <script src="synthol_main.js"></script>
    </div>
</body>
</html>
