<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="128x128" href="favicon.ico" type="image/ico">
    <link rel="stylesheet" href="synth_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.9/Tone.js"></script>
    <title>Synthol</title>
</head>

<body>
    <div class="synth noselect">
        <div class="controls">
            <div class="logo">PF-1</div>
            <div class="additional">
                <table>
                    <tr>
                        <td>Porta</td>
                        <td>
                            <input type="number" data-type="portamento" value="0" min="0" max="1" step="0.05">
                        </td>
                    </tr>
                </table>
                <div class="add_param_box">
                    <div class="add_param_caption">Osc-partials</div>
                    <div class="button_container">
                        <div class="button">RND</div>
                        <div class="button">RST</div>
                    </div>
                </div>
                <div class="add_param_box">
                    <div class="add_param_caption">R-curve 1</div>
                    <div class="button_container">
                        <div class="button">RND</div>
                        <div class="button">RST</div>
                    </div>
                </div>
                <div class="add_param_box">
                    <div class="add_param_caption">R-curve 2</div>
                    <div class="button_container">
                        <div class="button">RND</div>
                        <div class="button">RST</div>
                    </div>
                </div>
                <table>
                    <tr>
                        <td>Detune</td>
                        <td>
                            <input type="range" data-type="detune" value="0" min="-250" max="250" onmouseup="">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="osc">
                <div class="section_name">OSC</div>
                <div class="working_space">
                    <div class="osc_type_options">
                        <div class="osc_type_select">
                            <div class="button pressed" data-waveform="square" style="grid-area: 1 / 1 / 2 / 2;">SQR</div>
                            <div class="button" data-waveform="triangle" style="grid-area: 1 / 2 / 2 / 3;">TRI</div>
                            <div class="button" data-waveform="sine" style="grid-area: 2 / 1 / 3 / 2;">SIN</div>
                            <div class="button" data-waveform="sawtooth" style="grid-area: 2 / 2 / 3 / 3;">SAW</div>
                        </div>
                        <table>
                            <tr>
                                <td>Osc-count</td>
                                <td>
                                    <input type="number" data-type="count" data-group="oscillator" value="2" min="2" max="10">
                                </td>
                            </tr>
                            <tr>
                                <td>Spread</td>
                                <td>
                                    <input type="number" data-type="spread" data-group="oscillator" value="0" min="0" max="500" step="10">
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="osc_partials">
                        <table>
                            <tr>
                                <td>Partials</td>
                                <td>
                                    <input type="number" data-type="partialCount" data-group="oscillator" value="0" min="0" max="8">
                                </td>
                            </tr>
                        </table>
                        <div class="partials_container">
                            <div class="partial">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="partial">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="partial">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="partial">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="partial">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="partial">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="partial">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="partial">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="env">
                <div class="section_name">ENV</div>
                <div class="working_space">
                    <div class="adsr">
                        <div class="attack_container">
                            <div class="caption">A</div>
                            <input type="range" data-type="attack" data-group="envelope" value="0" min="0" max="2" step="0.1">
                            <div class="env_val">0</div>
                        </div>
                        <div class="decay_container">
                            <div class="caption">D</div>
                            <input type="range" data-type="decay" data-group="envelope" value="0" min="0" max="2" step="0.1">
                            <div class="env_val">0</div>
                        </div>
                        <div class="sustain_container">
                            <div class="caption">S</div>
                            <input type="range" data-type="sustain" data-group="envelope" value="0.4" min="0" max="1" step="0.1">
                            <div class="env_val">0</div>
                        </div>
                        <div class="release_container">
                            <div class="caption">R</div>
                            <input type="range" data-type="release" data-group="envelope" value="0.1" min="0" max="5" step="0.1">
                            <div class="env_val">0</div>
                        </div>
                    </div>
                    <div class="curves">
                        <table>
                            <tr>
                                <td>A-curve</td>
                                <td>
                                    <select data-type="attackCurve" data-group="envelope">
                                        <option value="linear">linear</option>
                                        <option value="exponential">exp</option>
                                        <option value="sine">sine</option>
                                        <option value="cosine">cosine</option>
                                        <option value="bounce">bounce</option>
                                        <option value="ripple">ripple</option>
                                        <option value="step">step</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>D-curve</td>
                                <td>
                                    <select data-type="decayCurve" data-group="envelope">
                                        <option value="linear">linear</option>
                                        <option value="exponential">exp</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                        <div style="text-align: center;">R-curve</div>
                        <div class="r_curve">
                            <div class="point">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="point">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="point">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="point">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="point">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="filter">
                <div class="section_name">FILTER</div>
                <div class="working_space">
                    <table>
                        <tr>
                            <td>Q-factor</td>
                            <td style="text-align: center;">
                                <input type="number" data-type="Q" data-group="filter" value="0" min="0" max="10">
                            </td>
                        </tr>
                        <tr>
                            <td>Cutoff</td>
                            <td style="text-align: center;">
                                <input type="number" data-type="frequency" data-group="filter" value="0" min="0" max="1000" step="10">
                            </td>
                        </tr>
                        <tr>
                            <td>Type</td>
                            <td>
                                <select data-type="type" data-group="filter">
                                    <option value="lowpass">lowpass</option>
                                    <option value="highpass">highpass</option>
                                    <option value="allpass">allpass</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="filter_env">
                <div class="section_name">FILTER-ENV</div>
                <div class="working_space">
                    <div class="adsr">
                        <div class="attack_container">
                            <div class="caption">A</div>
                            <input type="range" data-type="attack" data-group="filterEnvelope" value="0" min="0" max="2" step="0.1">
                            <div class="env_val">0</div>
                        </div>
                        <div class="decay_container">
                            <div class="caption">D</div>
                            <input type="range" data-type="decay" data-group="filterEnvelope" value="0" min="0" max="2" step="0.1">
                            <div class="env_val">0</div>
                        </div>
                        <div class="sustain_container">
                            <div class="caption">S</div>
                            <input type="range" data-type="sustain" data-group="filterEnvelope" value="0.4" min="0" max="1" step="0.1">
                            <div class="env_val">0</div>
                        </div>
                        <div class="release_container">
                            <div class="caption">R</div>
                            <input type="range" data-type="release" data-group="filterEnvelope" value="0.1" min="0" max="5" step="0.1">
                            <div class="env_val">0</div>
                        </div>
                    </div>
                    <div class="curves">
                        <table>
                            <tr>
                                <td>A-curve</td>
                                <td>
                                    <select data-type="attackCurve" data-group="filterEnvelope">
                                        <option value="linear">linear</option>
                                        <option value="exponential">exp</option>
                                        <option value="sine">sine</option>
                                        <option value="cosine">cosine</option>
                                        <option value="bounce">bounce</option>
                                        <option value="ripple">ripple</option>
                                        <option value="step">step</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>D-curve</td>
                                <td>
                                    <select data-type="decayCurve" data-group="filterEnvelope">
                                        <option value="linear">linear</option>
                                        <option value="exponential">exp</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                        <div style="text-align: center;">R-curve</div>
                        <div class="r_curve">
                            <div class="point">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="point">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="point">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="point">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="point">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="filter_env_additional_params">
                        <table style="flex-grow: 1;">
                            <tr>
                                <td>Base-freq</td>
                                <td>
                                    <input type="number" data-type="baseFrequency" data-group="filterEnvelope" value="300" min="100" max="1000" step="10">
                                </td>
                            </tr>
                            <tr>
                                <td>Octaves</td>
                                <td>
                                    <input type="number" data-type="octaves" data-group="filterEnvelope" value="4" min="2" max="8">
                                </td>
                            </tr>
                            <tr>
                                <td>Exponent</td>
                                <td>
                                    <input type="number" data-type="exponent" data-group="filterEnvelope" value="2" min="1" max="10">
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="key_wrap">
            <div id="keys"></div>
        </div>
    </div>
    <script src="create.js"></script>
    <script src="keys_init.js"></script>
    <script src="param_controls.js"></script>
</body>

</html>
