<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="128x128" href="favicon.ico" type="image/ico">
    <link rel="stylesheet" href="synth_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.9/Tone.js"></script>
    <title>Synthol</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        .back {
            position: absolute;
            left: 1%;
            top: 1%;
            font-size: 2.5rem;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            text-shadow: none;
        }

        .back:visited {
            color: black;
        }

        .back:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <a href="about.html" class="back">About</a>
    <div class="synth noselect">
        <div class="controls">
            <div class="logo">PF-1</div>
            <div class="extra">
                <table>
                    <tr>
                        <td>Anti-click mode</td>
                        <td>
                            <div class="button anti_click">ON</div>
                        </td>
                    </tr>
                    <tr>
                        <td>Hard-reset</td>
                        <td>
                            <div class="button reset">INIT</div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="additional">
                <table>
                    <tr>
                        <td>Porta</td>
                        <td>
                            <input type="number" data-type="portamento" value="0" min="0" max="1" step="0.05">
                        </td>
                    </tr>
                    <tr>
                        <td>Detune</td>
                        <td>
                            <input type="range" data-type="detune" value="0" min="-250" max="250">
                        </td>
                    </tr>
                    <tr>
                        <td>Volume</td>
                        <td>
                            <input type="range" data-type="volume" value="0" min="-30" max="0">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="reverb">
                <div class="section_name">REVERB</div>
                <div class="working_space">
                    <div class="button">ON</div>
                    <table>
                        <tr>
                            <td>Wet</td>
                            <td>
                                <input class="reverb_param" type="number" data-type="wet" value="1" min="0" max="1"
                                    step="0.05">
                            </td>
                        </tr>
                        <tr>
                            <td>Room-size</td>
                            <td>
                                <input class="reverb_param" type="number" data-type="roomSize" value="0" min="0" max="1"
                                    step="0.05">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="osc">
                <div class="section_name">OSC</div>
                <div class="working_space">
                    <div class="osc_type_options">
                        <div class="osc_type_select">
                            <div class="button pressed" data-osctype="fatsquare" style="grid-area: 1 / 1 / 2 / 2;">SQR
                            </div>
                            <div class="button" data-osctype="fattriangle" style="grid-area: 1 / 2 / 2 / 3;">TRI</div>
                            <div class="button" data-osctype="fatsine" style="grid-area: 2 / 1 / 3 / 2;">SIN</div>
                            <div class="button" data-osctype="fatsawtooth" style="grid-area: 2 / 2 / 3 / 3;">SAW</div>
                        </div>
                        <table>
                            <tr>
                                <td>Osc-count</td>
                                <td>
                                    <input type="number" data-type="count" data-group="oscillator" value="1" min="1"
                                        max="10">
                                </td>
                            </tr>
                            <tr>
                                <td>Spread</td>
                                <td>
                                    <input type="number" data-type="spread" data-group="oscillator" value="0" min="0"
                                        max="500" step="10">
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="env">
                <div class="section_name">ENV</div>
                <div class="working_space">
                    <div class="adsr">
                        <div class="attack_container">
                            <div class="caption">A</div>
                            <input type="range" data-type="attack" data-group="envelope" value="0" min="0" max="2"
                                step="0.1">
                            <div class="env_val">0</div>
                        </div>
                        <div class="decay_container">
                            <div class="caption">D</div>
                            <input type="range" data-type="decay" data-group="envelope" value="0" min="0" max="2"
                                step="0.1">
                            <div class="env_val">0</div>
                        </div>
                        <div class="sustain_container">
                            <div class="caption">S</div>
                            <input type="range" data-type="sustain" data-group="envelope" value="0.4" min="0" max="1"
                                step="0.1">
                            <div class="env_val">0.4</div>
                        </div>
                        <div class="release_container">
                            <div class="caption">R</div>
                            <input type="range" data-type="release" data-group="envelope" value="0" min="0" max="5"
                                step="0.1">
                            <div class="env_val">0</div>
                        </div>
                    </div>
                    <div class="curves">
                        <table>
                            <tr>
                                <td>A-curve</td>
                                <td>
                                    <select data-type="attackCurve" data-group="envelope">
                                        <option value="linear">linear</option>
                                        <option value="exponential">exp</option>
                                        <option value="sine">sine</option>
                                        <option value="cosine">cosine</option>
                                        <option value="bounce">bounce</option>
                                        <option value="ripple">ripple</option>
                                        <option value="step">step</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>D-curve</td>
                                <td>
                                    <select data-type="decayCurve" data-group="envelope">
                                        <option value="linear">linear</option>
                                        <option value="exponential">exp</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                        <div style="text-align: center;">R-curve</div>
                        <div class="r_curve">
                            <div class="point">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="point">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="point">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="point">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="point">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="filter">
                <div class="section_name">FILTER</div>
                <div class="working_space">
                    <table>
                        <tr>
                            <td>Q-factor</td>
                            <td style="text-align: center;">
                                <input type="number" data-type="Q" data-group="filter" value="0" min="0" max="10">
                            </td>
                        </tr>
                        <tr>
                            <td>Cutoff</td>
                            <td style="text-align: center;">
                                <input type="number" data-type="frequency" data-group="filter" value="0" min="0"
                                    max="1000" step="10">
                            </td>
                        </tr>
                        <tr>
                            <td>Type</td>
                            <td>
                                <select data-type="type" data-group="filter">
                                    <option value="lowpass">lowpass</option>
                                    <option value="highpass">highpass</option>
                                    <option value="allpass">allpass</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="filter_env">
                <div class="section_name">FILTER-ENV</div>
                <div class="working_space">
                    <div class="adsr">
                        <div class="attack_container">
                            <div class="caption">A</div>
                            <input type="range" data-type="attack" data-group="filterEnvelope" value="0" min="0" max="2"
                                step="0.1">
                            <div class="env_val">0</div>
                        </div>
                        <div class="decay_container">
                            <div class="caption">D</div>
                            <input type="range" data-type="decay" data-group="filterEnvelope" value="0" min="0" max="2"
                                step="0.1">
                            <div class="env_val">0</div>
                        </div>
                        <div class="sustain_container">
                            <div class="caption">S</div>
                            <input type="range" data-type="sustain" data-group="filterEnvelope" value="0.4" min="0"
                                max="1" step="0.1">
                            <div class="env_val">0.4</div>
                        </div>
                        <div class="release_container">
                            <div class="caption">R</div>
                            <input type="range" data-type="release" data-group="filterEnvelope" value="0" min="0"
                                max="5" step="0.1">
                            <div class="env_val">0</div>
                        </div>
                    </div>
                    <div class="curves">
                        <table>
                            <tr>
                                <td>A-curve</td>
                                <td>
                                    <select data-type="attackCurve" data-group="filterEnvelope">
                                        <option value="linear">linear</option>
                                        <option value="exponential">exp</option>
                                        <option value="sine">sine</option>
                                        <option value="cosine">cosine</option>
                                        <option value="bounce">bounce</option>
                                        <option value="ripple">ripple</option>
                                        <option value="step">step</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>D-curve</td>
                                <td>
                                    <select data-type="decayCurve" data-group="filterEnvelope">
                                        <option value="linear">linear</option>
                                        <option value="exponential">exp</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                        <div style="text-align: center;">R-curve</div>
                        <div class="r_curve">
                            <div class="point">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="point">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="point">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="point">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="point">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="filter_env_additional_params">
                        <table style="flex-grow: 1;">
                            <tr>
                                <td>Base-freq</td>
                                <td>
                                    <input type="number" data-type="baseFrequency" data-group="filterEnvelope"
                                        value="300" min="100" max="1000" step="10">
                                </td>
                            </tr>
                            <tr>
                                <td>Octaves</td>
                                <td>
                                    <input type="number" data-type="octaves" data-group="filterEnvelope" value="4"
                                        min="2" max="8">
                                </td>
                            </tr>
                            <tr>
                                <td>Exponent</td>
                                <td>
                                    <input type="number" data-type="exponent" data-group="filterEnvelope" value="2"
                                        min="1" max="10">
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="key_wrap">
            <div id="keys"></div>
        </div>
    </div>
    <script src="create.js"></script>
    <script src="keys_init.js"></script>
    <script src="param_controls.js"></script>
</body>

</html>
