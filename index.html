<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="128x128" href="favicon.ico" type="image/ico">
    <link rel="stylesheet" href="synth_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.9/Tone.js"></script>
    <title>Synthol</title>
</head>

<body>
    <div class="synth noselect">
        <div class="controls">
            <div class="logo">PF-1</div>
            <div class="additional"></div>
            <div class="osc">
                <div class="section_name">OSC</div>
                <div class="working_space">
                    <div class="osc_type_options">
                        <div class="osc_type_select">
                            <div class="button" style="grid-area: 1 / 1 / 2 / 2; ">SQR</div>
                            <div class="button" style="grid-area: 1 / 2 / 2 / 3; ">TRI</div>
                            <div class="button" style="grid-area: 2 / 1 / 3 / 2; ">SIN</div>
                            <div class="button" style="grid-area: 2 / 2 / 3 / 3; ">SAW</div>
                        </div>
                        <table>
                            <tr>
                                <td>Osc-count</td>
                                <td>
                                    <input type="number" id="" value="2" min="2" max="10">
                                </td>
                            </tr>
                            <tr>
                                <td>Spread</td>
                                <td>
                                    <input type="number" id="" value="0" min="0" max="500">
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="osc_partials">
                        <table>
                            <tr>
                                <td>Partials</td>
                                <td>
                                    <input type="number" id="" value="0" min="0" max="8">
                                </td>
                            </tr>
                        </table>
                        <div class="partials_container">
                            <div class="partial">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="partial">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="partial">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="partial">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="partial">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="partial">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="partial">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                            <div class="partial">
                                <div class="fill" style="height: 100%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="env">
                <div class="section_name">ENV</div>
                <div class="working_space">
                    <div class="attack_container">
                        <div class="caption">A</div>
                        <input type="range" id="" min="0" max="2" step="0.1">
                        <select id="">
                            <option value="linear">linear</option>
                            <option value="exponential">exponential</option>
                            <option value="sine">sine</option>
                            <option value="cosine">cosine</option>
                            <option value="bounce">bounce</option>
                            <option value="ripple">ripple</option>
                            <option value="step">step</option>
                        </select>
                    </div>
                    <div class="decay_container">
                        <div class="caption">D</div>
                        <input type="range" id="" min="0" max="2" step="0.1">
                        <select id="">
                            <option value="linear">linear</option>
                            <option value="exponential">exponential</option>
                        </select>
                    </div>
                    <div class="sustain_container">
                        <div class="caption">S</div>
                        <input type="range" id="" min="0" max="1" step="0.1">
                    </div>
                    <div class="release_container">
                        <div class="caption">R</div>
                        <input type="range" id="" min="0" max="5" step="0.1">
                    </div>
                </div>
            </div>
            <div class="filter">
                <div class="section_name">FILTER</div>
            </div>
            <div class="filter_env">
                <div class="section_name">FILTER-ENV</div>
            </div>
        </div>
        <div class="key_wrap">
            <div id="keys"></div>
        </div>
    </div>
    <script src="create.js"></script>
    <script src="keys_init.js"></script>
    <script src="param_controls.js"></script>
</body>

</html>
